<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transition</title>

    <style>
        div{
            background-color: orange;
            width: 200px;
            height: 150px;
            margin: 100px auto;
            transition-property:width;
            transition-duration: 1s;
            transition-timing-function: ease-in-out;
        }

        div:hover{
            width: 400px;
        }

    </style>
</head>

<body>
    <div></div>
</body>

</html>>
